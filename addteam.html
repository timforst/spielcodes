<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielcodes</title>
    <link rel="icon" type"image/png" href="./ftt_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1 id="headline">Mannschaft hinzuf체gen</h1>
    <div id="pin-form" style="display: none;">
        <label for="entered-pin">Bitte Pin Eingeben:</label>
        <input type="password" id="entered-pin" />
        <button onclick="validatePin()">Eingeben</button>
    </div>
    <div class="settings-container" id="add-team-page" style="display: none;">
        <ul class="settings-list">
            <li>
                <span>Mannschaftsname</span>
                <button id="name-back-button" onclick="decreaseMannschaftsName()">&larr;</button>
                <button id="name-button">Herren</button>
                <button id="name-forward-button" onclick="increaseMannschaftsName()">&rarr;</button>
            </li>
            <li>
                <span>Nummer</span>
                <button id="number-back-button" onclick="decreaseMannschaftsNumber()">&larr;</button>
                <button id="number-button">I</button>
                <button id="number-forward-button" onclick="increaseMannschaftsNumber()">&rarr;</button>
            </li>
            <li>
                <span>Spielcodes</span>
                <label for="uploadCodes" class="custom-file-button" id="spielcodes-button">Datei Ausw채hlen</label>
                <input type="file" id="uploadCodes" style=" display: none;" accept="application/pdf">
                <button id="spielcodes-upload-button" onclick="processSpielCodes()">Upload</button>
                <button id="remove-spielcodes-button" style=" display: none;" onclick="removeSpielCodes()">Entfernen</button>
            </li>
            <li>
                <span>Spielpins</span>
                <label for="uploadPins" class="custom-file-button" id="spielpins-button">Datei Ausw채hlen</label>
                <input type="file" id="uploadPins" style=" display: none;" accept="application/pdf">
                <button id="spielpins-upload-button" onclick="processSpielPins()">Upload</button>
                <button id="remove-spielpins-button" style=" display: none;" onclick="removeSpielPins()">Entfernen</button>
            </li>
        </ul>
        <div class="center">
            <button onclick="closeSettings()">Abbrechen</button>
            <button onclick="addTeam()">Mannschaft hinzuf체gen</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
    <script src="scripts/addteam.js"></script>
</body>
</html>
