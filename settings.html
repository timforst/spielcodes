<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielcodes</title>
    <link rel="icon" type"image/png" href="./ftt_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1 id="headline">Einstellungen</h1>
    <div class="container">
        <div class="settings-container" id="settings-page">
            <ul class="settings-list">
                <li>
                    <span>Vollständiger Vereinsname</span>
                    <input type="text" id="verein" placeholder="Vereinsname">
                </li>
                <li>
                    <span>Passwort festlegen (optional)</span>
                    <input type="text" id="password" placeholder="Passwort">
                </li>
                <li>
                    <span>Passwort löschen</span>
                    <button id="delete-password-button" onclick="deletePassword()">Löschen</button>
                </li>
                <li>
                    <span>Teams löschen</span>
                    <button id="delete-teams-button" onclick="openVerificationModal()">Löschen</button>
                </li>
            </ul>
            <div class="center">
                <button onclick="closeSettings()">Zurück</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
    <script src="scripts/settings.js"></script>
</body>
<div id="verificationModalDeleteAll" class="modal">
    <div class="modal-content">
        <h2 id="verification-headline-delete-all">Alle Mannschaften löschen?</h2>
        <div class="modal-buttons">
            <button id="verificationModalDeleteAllAbbrechen" onclick="backToEdit()">Abbrechen</button>
            <button id="verificationModalDeleteAllJa" onclick="deleteTeams()">Löschen</button>
        </div>
    </div>
</div>
</html>
