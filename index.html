<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielcodes</title>
    <link rel="icon" type"image/png" href="./ftt_logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #28a745;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            padding-top: 40px;
            margin: auto;
            min-height: 50vh;
        }
        .button-container button {
            font-size: clamp(14px, 8vw, 48px) !important;
        }


        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:active {
            background-color: #28a745 !important;
        }
        #initial-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            width: 100vw; 
            height: 10vh; 
        }
        #initial-buttons button {
            width: 100%;
            height: 100%;
            font-size: 1.5rem;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #settings-button {
            position: absolute;
            top: 1vh;
            left: 1vw;
            font-size: clamp(14px, 4vw, 24px);
            border: none;
            background-color: #007BFF;
            cursor: pointer;
            color: white;
        }
        #edit-button {
            position: absolute;
            top: 1vh;
            right: 1vw;
            font-size: clamp(14px, 4vw, 24px);
            border: none;
            background-color: #007BFF;
            cursor: pointer;
            color: white;
        }

        .modal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .blur {
            filter: blur(5px);
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button id="settings-button" onclick="passwordToSettings()">⚙︎</button>
    <button id="edit-button" onclick="passwordToEdit()">Bearbeiten</button>
    <h1 id="headline">Mannschaft auswählen</h1>
    <div class="button-container" id="initial-buttons"></div>
    <script src="scripts/index.js"></script>
</body>
<div id="passwordModalSettings" class="modal">
    <div class="modal-content">
        <h2 id="password-headline-settings">Passwort Eingeben</h2>
        <input type="password" id="passwordInputSettings" placeholder="Password">
        <div class="modal-buttons">
            <button id="closeModalSettings" onclick="backToMain()">Abbrechen</button>
            <button id="submitPasswordSettings" onclick="validatePasswordSettings()">Eingeben</button>
        </div>
    </div>
</div>
<div id="passwordModalEdit" class="modal">
    <div class="modal-content">
        <h2 id="password-headline-edit">Passwort Eingeben</h2>
        <input type="password" id="passwordInputEdit" placeholder="Password">
        <div class="modal-buttons">
            <button id="closeModalEdit" onclick="backToMain()">Abbrechen</button>
            <button id="submitPasswordEdit" onclick="validatePasswordEdit()">Eingeben</button>
        </div>
    </div>
</div>
</html>
