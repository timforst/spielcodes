<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielcodes</title>
    <link rel="icon" type"image/png" href="./ftt_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="settings-button" onclick="passwordToSettings()">⚙︎</button>
    <button id="edit-button" onclick="passwordToEdit()">Bearbeiten</button>
    <h1 id="headline">Spielcodes</h1>
    <div class="container">
        <div class="button-container" id="initial-buttons"></div>
    </div>
    <script src="scripts/index.js"></script>
</body>
<div id="passwordModalSettings" class="modal">
    <div class="modal-content">
        <h2 id="password-headline-settings">Passwort Eingeben</h2>
        <input type="password" id="passwordInputSettings" placeholder="Password">
        <div class="modal-buttons">
            <button id="closeModalSettings" onclick="backToMain()">Abbrechen</button>
            <button id="submitPasswordSettings" onclick="validatePasswordSettings()">Eingeben</button>
        </div>
    </div>
</div>
<div id="passwordModalEdit" class="modal">
    <div class="modal-content">
        <h2 id="password-headline-edit">Passwort Eingeben</h2>
        <input type="password" id="passwordInputEdit" placeholder="Password">
        <div class="modal-buttons">
            <button id="closeModalEdit" onclick="backToMain()">Abbrechen</button>
            <button id="submitPasswordEdit" onclick="validatePasswordEdit()">Eingeben</button>
        </div>
    </div>
</div>
</html>
