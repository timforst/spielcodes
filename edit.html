<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielcodes</title>
    <link rel="icon" type"image/png" href="./ftt_logo.png">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <h1 id="headline">Mannschaft hinzufügen</h1>
    <div class="container">
        <div class="settings-container" id="add-team-page">
            <ul class="settings-list" id="teams-list"></ul>
        </div>
    </div>
    <div class="center" id="down-center">
        <button onclick="closeSettings()">Speichern</button>
        <button onclick="location.href='add.html'">Neue Mannschaft</button>
    </div>
    <div id="verificationModalDeleteTeam" class="modal">
        <div class="modal-content">
            <h2 id="verification-headline-delete-team">Mannschaft löschen?</h2>
            <div class="modal-buttons">
                <button id="verificationModalEditAbbrechen" onclick="backToEdit()">Abbrechen</button>
                <button id="verificationModalEditJa" onclick="deleteTeam()">Löschen</button>
            </div>
        </div>
    </div>
    <div id="editTeamModal" class="modal">
        <div class="modal-content">
            <h2 id="verification-headline-edit-team">Mannschaft bearbeiten</h2>
             <div class="edit-team-grid">
                <select id="name-selection-edit">
                    <option value="Herren">Herren</option>
                    <option value="Damen">Damen</option>
                    <option value="Jugend">Jugend</option>
                    <option value="Bambini">Bambini</option>
                    <option value="Senioren">Senioren</option>
                    <option value="Seniorinnen">Seniorinnen</option>
                </select>
                <select id="number-selection-edit">
                    <option value=""></option>
                    <option value="I">I</option>
                    <option value="II">II</option>
                    <option value="III">III</option>
                    <option value="IV">IV</option>
                    <option value="V">V</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                    <option value="XIII">XIII</option>
                    <option value="XIV">XIV</option>
                    <option value="XV">XV</option>
                </select>
                <label for="uploadCodesEdit" class="custom-file-button" id="spielcodes-button-edit">Codes</label>
                <input type="file" id="uploadCodesEdit" style="display: none;" accept="application/pdf">
                <label for="uploadPinsEdit" class="custom-file-button" id="spielpins-button-edit">Pins</label>
                <input type="file" id="uploadPinsEdit" style="display: none;" accept="application/pdf">
            </div>
            <div class="modal-buttons">
                <button id="verificationModalEditAbbrechen" onclick="backToEdit()">Abbrechen</button>
                <button id="verificationModalEditJa" onclick="editTeam()">Speichern</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
    <script src="scripts/edit.js"></script>
</body>
</html>
